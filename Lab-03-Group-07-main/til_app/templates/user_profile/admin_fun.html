{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/join.css' %}">
        <style>
            .content {
                display: flex;
                width: 100%;
                height: 100vh;
            }

            .sidebar {
                min-height: 100vh;
                width: 250px; 
                background-color: #010101;
                padding: 20px;
                text-align: center;
                color: white;
            }

            .main-content {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .admin-buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 20px; 
            }

            .admin-buttons .btn {
                font-size: 20px; 
                padding: 15px 30px; 
                width: 300px; 
                white-space: nowrap; 
                text-align: center; 
                overflow: hidden; 
                text-overflow: ellipsis; 
            }

          
            .center-message {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: white;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.5);
                width: 100%;
            }

            .center-message h3 {
                color: white;
            }
        </style>
    </head>
    <body style="background-image: url('{% static 'image/user_profile_background.jpg' %}'); background-size: cover;">
    <div style="width: 100%;height: 80px"></div>

    <div class="content">
        
        {% include 'user_profile/nav/left_navbar.html' %}
        
      
        <div class="main-content">
            {% if is_staff %}
             
                <div class="admin-buttons">
                    <a href="/til_app/create-competition/">
                        <button type="button" class="btn btn-dark">Create Competition</button>
                    </a>
                    
                    <a href="/til_app/manage/">
                        <button type="button" class="btn btn-dark">Create a Bulletin Board</button>
                    </a>
                </div>
            
            {% else %}
       
                <div class="center-message">
                    <h4>This feature is only available for administrators.</h4>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
{% endblock %}
